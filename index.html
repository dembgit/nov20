<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page for Elevate Travel">
    <meta name="keywords" content="travel, elevate, login, hiking, nepal, kilimanjaro, mount everest">
    <link rel="stylesheet" href="style.css">
    <title>Elevate Travel</title>
</head>
<body>
    <section>
        <img class="logo" src="images/Icon awesome-mountain.png" alt="">
        <h2 class="name">ELEVATE TRAVEL</h2>
    </section>

    <!-- Login/Password Inputs -->

<section class="inpt">    
    <h1 class="welcome">
        Welcome
    </h1>

    <div class=user>
        <img class="icon" src="./images/Icon open-person.png">
        <input type="text" placeholder="Username">    
    </div>

    <div class=pass>
        <img class="icon" src="./images/Icon material-lock.png">
        <input type="password" placeholder="Password">   
    </div>
</section>    
</body>
</html>
